<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/concentration.css">
    <script src="js/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<script>
    $(document).ready(function(){



        // Classes
        $.getScript('/constants.js', function() {
        $.getScript('/js/util.js', function() {
        $.getScript('/js/deck/CardImage.js', function() {
        $.getScript('/js/deck/Card.js', function() {
        $.getScript('/js/deck/CardImageBuilder.js', function() {
        $.getScript('/js/deck/Deck.js', function() {
        $.getScript('/js/game/GameBoard.js', function() {
        $.getScript('/js/game/GameBoardBuilder.js', function() {

            // Set the scale for viewing in mobile browsers so it will fit on the screen
            let viewportMeta = document.querySelector('meta[name="viewport"]');
            let width = $(window).width();
            let height = $(window).height();
            let scalingDimension = width;
            viewportMeta.content = viewportMeta.content.replace(/initial-scale=[^,]+/,
                'initial-scale=' + (scalingDimension / (NUMBER_OF_CARDS_PER_ROW * CARD_WIDTH)));


            new GameBoardBuilder()
                .withNumberOfCardsPerRow(NUMBER_OF_CARDS_PER_ROW)
                .withNumberOfRows(NUMBER_OF_ROWS).build().renderGameBoard(document);
        })})})})})})})})});
</script>

</body>
</html>
