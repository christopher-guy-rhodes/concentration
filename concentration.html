<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/concentration.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/aws-sdk.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <script>
        $(document).ready(function(){

            $.getScript('/js/compiled.js', function() {

                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const playerId = urlParams.get('playerId');
                let getUrl = window.location;
                let baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];

                if (playerId == null) {
                    window.history.replaceState( {} , '', baseUrl);
                }

                // Call the main event handler
                let gameController = new GameConfigController();
                gameController.renderForms(document);
                gameController.handleEvents(document);

            })
        });
    </script>
    <!-- body will be rendered dynamically -->
</html>
